<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply-box">
            

<h1>Job application <span class="title-small">(web)</span></h1>
<form action="">
    <div class="form-container">
        <div class="form-control">
            <label for="first-name">
                First Name
            </label>
            <input id="first-name" name="first-name" placeholder="Enter First Name...">
        </div>
            <div class="form-control">
                <label for="last-name">
                    last Name
                </label>
                <input id="last-name" name="last-name" placeholder="Enter Last Name...">
            </div>
          
                    <div class="form-control">
                        <label for="email">
                            Email
                        </label>
                        <input id="email" name="email"
                        type="email" 
                        placeholder="Enter Email...">

                    </div>
                    
                        <div class="form-control">
                            <label for="job-role">
                                Job Role
                            </label>
                           <select id="job-role
                           " name="job-role">
                               <option value=""> Job Role</option>
                               <option value="frontent">Frontent Developer</option>
                               <option value="backend">Backend Developer</option>
                               <option value="full-stack">Full stack Developer</option>
                               <option value="ui-ux">UI UX Designer</option>
                           </select>
                        </div>
                        <div class="textarea-control">
<label for="address">Address</label>
<textarea name="address" id="address" cols="40" rows="4" placeholder="Enter Address"></textarea>
                        </div>
                            <div class="form-control">
                                <label for="city-name">
                                    City
                                </label>
                                <input id="city-name" name="city-name" placeholder="Enter city Name...">
                            </div>  
                            <div class="form-control">
                                <label for="pincode-name">
                                    Pincode
                                </label>
                                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
                            </div> 
                            <div class="form-control">
                                <label for="date">
                                    Date
                                </label>
                                <input value="2022-01-10" type="date" id="date" name="date" >
                            </div> 
                            <div class="form-control">
                                <label for="upload">
                                    Upload Your Cv
                                </label>
                                <input  type="file" id="upload" name="upload" >
                            </div> 
                            
    </div>
<div class="button-container">
    <button type="submit">Apply Now</button>
</div>
</form>
        </div>
    </div>
    
</body>
</html>
